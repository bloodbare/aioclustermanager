language: python
python:
- 3.6
sudo: required
services:
  - docker

env:
- CHANGE_MINIKUBE_NONE_USER=true

install:
- sudo pip install -U tox tox-travis codecov
- sudo pip install -r requirements.txt
- sudo pip install -r test-requirements.txt

before_script:
- curl -Lo kubectl https://storage.googleapis.com/kubernetes-release/release/v1.7.0/bin/linux/amd64/kubectl
- chmod +x kubectl
- sudo mv kubectl /usr/local/bin/
- curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
- chmod +x minikube
- sudo mv minikube /usr/local/bin/
- sudo minikube start --vm-driver=none --kubernetes-version=v1.7.0
- minikube update-context
# - JSONPATH='{range .items[*]}{@.metadata.name}:{range @.status.conditions[*]}{@.type}={@.status};{end}{end}'; until kubectl get nodes -o jsonpath="$JSONPATH" 2>&1 | grep -q "Ready=True"; do sleep 1; done
- sleep 5
- curl -Lo nomad.tar.gz https://releases.hashicorp.com/nomad/0.7.1/nomad_0.7.1_linux_amd64.zip
- unzip nomad.tar.gz
- chmod +x nomad
- sudo mv nomad /usr/local/bin
- nomad agent -dev &

script:
- flake8 aioclustermanager
- py.test --cov=aioclustermanager --cov-report=report aioclustermanager

after_success:
- codecov

deploy:
  provider: pypi
  user: ramon.nb
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: onna/aioclustermanager